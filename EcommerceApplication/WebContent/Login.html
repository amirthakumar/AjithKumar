<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>
<body>

	<h1>Welcome To My EnterPrise Application</h1>
	<div>
		<form action="ValidateServlet">

			Name : <input type="text" name="uname" /><br> Password : <input
				type="password" name="pwd" /><br> <input type="submit"
				value="Login">

		</form>
	</div>
	<br></br>

	<div>

		<form action="RegistrationServlet" method="post">


			Name : <input type="text" name="newname" /> Password : <input
				type="password" name="newpassword" /> <input type="submit"
				value="Register">

		</form>
	</div>
</body>
</html>
